<h1> Contact us!</h1>
<p>Fill out the form below with any questions, comments etc and we will get back to you asap</p>
<div class="contact__form">
    <fieldset>
        <legend></legend>
    <form action="" method="POST" >
        <label for="name">Name
        <input class="name__input" type="text" name="name" placeholder="first last" required>
        </label>
        <label class="email__area" for="email">Email
        <input  type="email" name="email" placeholder="name@domain.com" required>
        </label>
        <textarea class="text__area" name="comment" placeholder="comment here"></textarea>
        <input class="submit__button" type="submit" name="submit" value="Submit">



    </form>
</fieldset>
</div>
